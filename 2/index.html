<!-- Crear una galería de imágenes

Todas las imágenes deben estar desaturada (en blanco y negro)
ver: https://stackoverflow.com/questions/22994810/how-do-i-desaturate-and-saturate-an-image-using-css

Al hacer click sobre la imágen esta debe recuperar su color con una transición
de un segundo, al volver hacer click debe volver a estar en blanco y negro.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>ejercicio 2</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        img {
            -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%);
            -ms-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            filter: gray;

        }

        .saturada {
            filter: none;
            -webkit-filter: grayscale(0%);
            -moz-filter: grayscale(0%);
            -ms-filter: grayscale(0%);
            -o-filter: grayscale(0%);
            transition: all 300ms ease;
        }


    </style>

</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <div class="row">
        <img src="https://picsum.photos/200/300?image=0" alt="">
        <img src="https://picsum.photos/200/300?image=1" alt="">
        <img src="https://picsum.photos/200/300?image=2" alt="">
        <img src="https://picsum.photos/200/300?image=3" alt="">
        <img src="https://picsum.photos/200/300?image=4" alt="">
    </div>
    <div class="row">
        <img src="https://picsum.photos/200/300?image=0" alt="">
        <img src="https://picsum.photos/200/300?image=1" alt="">
        <img src="https://picsum.photos/200/300?image=2" alt="">
        <img src="https://picsum.photos/200/300?image=3" alt="">
        <img src="https://picsum.photos/200/300?image=4" alt="">
    </div>
    <div class="row">
        <img src="https://picsum.photos/200/300?image=0" alt="">
        <img src="https://picsum.photos/200/300?image=1" alt="">
        <img src="https://picsum.photos/200/300?image=2" alt="">
        <img src="https://picsum.photos/200/300?image=3" alt="">
        <img src="https://picsum.photos/200/300?image=4" alt="">
    </div>

    <script>
        $("img").on("click", function() {
            $("img").toggleClass("saturada");
        })
    </script>

</body>

</html>
